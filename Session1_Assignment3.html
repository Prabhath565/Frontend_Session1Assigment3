<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Superscript and Subscript</title>
</head>
<body>
	<p> <h1>This is a <sup>Super script</sup> statement </h1></p>

	<p> <h2>This is a <sub>Sub script</sub> statement</h2></p>

	<p><h3> 5<sup>2</sup> = 25 </h3></p>

	<p><h3> Co<sub>2</sub> = Corbon dioxide</h3></p>
</body>
</html>
